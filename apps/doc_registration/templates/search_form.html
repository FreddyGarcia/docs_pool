<div class="box box-primary" >
    <div class="box-header with-border">
        <h3 class="box-title">Documentos</h3>

        
    </div>
    <div class="box-body">
        <div class="row">
            <div class="col-md-12">
                <form class="form" novalidate="" method="post" @submit='getMandates'>
                    {% csrf_token %}

                    <input type="hidden" id="page" name="page">
                    <div class="row">

                        <div class="col-md-12 mb-2">
                            <label for="state">Documento</label>

                            <div>
                                <select class="form-control" v-on:change='setFields'
                                    v-model="searchParams.document_detail" tabindex="1" autofocus="autofocus">
                                    <option value="">Seleccione uno</option>
                                    <option v-for='doc in documents' v-bind:value="doc.id">${doc.title}</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-6 mt-2 mb-2">
                            <label for="state">Área</label>

                            <div>
                                <select class="form-control" v-model="searchParams.area" tabindex="2">
                                    <option value="">Seleccione uno</option>
                                    <option v-for='area in areas' v-bind:value="area.id">${area.name}</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-6 mt-2 mb-4">
                            <label for="state">Categoría</label>

                            <div>
                                <select class="form-control" v-model="searchParams.category" tabindex="3">
                                    <option value="">Seleccione uno</option>
                                    <option v-for='category in categories' v-bind:value="category.id">${category.name}
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-12 mt-2 mb-4">
                            <label for="state">Texto en el mandato</label>

                            <div>
                                <input class="form-control" v-model='searchParams.text' tabindex="4">
                            </div>
                        </div>



                        <div class="col-md-10 mb-1">
                            <button class="btn btn-primary btn-lg btn-block" tabindex="6"
                                type="submit">Continuar</button>
                        </div>

                        <div class="col-md-2 mb-1">
                            <button class="btn btn-secondary btn-lg btn-block" tabindex="7"
                                type="reset">Reiniciar</button>
                        </div>

                    </div>
                </form>

            </div>
        </div>
    </div>
    <div class="box-footer">

        <div class="box">
            <div class="box-header"></div>
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
                <table class="table table-hover">
                    <tr>
                        <th style="width: 640px;">Mandato</th>
                        <th>Pruebas</th>
                    </tr>
                    <tr  v-for='mandate in mandates'>
                        <td>${mandate.display_content}</td>
                        <td>
                            <ul v-for='test in mandate.tests'>
                                <li>${test.name}</li>
                            </ul>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>



<div class="col-sm-12 col-xl-12 "></div>
