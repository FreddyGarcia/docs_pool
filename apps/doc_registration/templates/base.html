{% load static %}

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{% static 'libs/bootstrap-4.3.1/css/bootstrap.min.css' %}" />
    {% block styles %}{% endblock styles %}

    <link rel="icon" type="image/png" href="{% static "doc_registration/favicon.png" %}">
    <style type="text/css">
        pre {
            overflow-x: auto;
            white-space: pre-wrap;
            white-space: -moz-pre-wrap;
            white-space: -pre-wrap;
            white-space: -o-pre-wrap;
            word-wrap: break-word;
        }


        a.borderless {
            border-top: 0 none !important;
            text-decoration: none;
        }

        a.borderless:hover {
            color: #721c24;
            background-color: #f5c6cb;
        }
    </style>

    <title>{% block title %}SIB Sistema{% endblock title %}</title>
</head>

<body class="bg-light">

    <div class="container-fluid">
        <nav class="navbar navbar-white border-bottom fixed-top  bg-white mb-4 "></nav>

        {% block body %}
        <h1>Hello, world!</h1>
        {% endblock body %}
        <nav class="navbar navbar-white border-bottom fixed-bottom  bg-white border-top border-dark"></nav>
    </div>

    <script src="{% static 'libs/jquery-3.4.1/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'libs/bootstrap-4.3.1/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'libs/popper/popper.min.js' %}"></script>
    {% block scripts %}{% endblock scripts %}

</body>

</html>
